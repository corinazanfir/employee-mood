<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Average Report</title>

    <style>

.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.styled-table thead tr {
    background-color: rgb(77,191,77);
    color: #ffffff;
    text-align: left;
}

.styled-table th,
.styled-table td {
    padding: 12px 15px;
}

.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid rgb(77,191,77);
}

.styled-table tbody tr.active-row {
    font-weight: bold;
    color: rgb(77,191,77)
}



    </style>
</head>
<body>
<div>

    <p th:text="${'Hello '+ projectManager + ','}"/>
    <p>Below you can find the automatically generated report from EMD application.</p>


</div>
<table class="styled-table">
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Average mood rating</th>
        <th>No of users</th>
        <th>Users with submitted feedback</th>
        <th>No of submissions</th>
        <th>Project Manager</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${projectName}"></td>
        <td th:text="${#dates.format(startDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${#dates.format(endDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${#numbers.formatDecimal(averageRating, 0, 'COMMA', 1, 'POINT')}"></td>
        <td th:text="${noUsers}"></td>
        <td th:text="${noUsersFeedbackSubmitted}"></td>
        <td th:text="${noSubmissions}"></td>
        <td th:text="${projectManager}"></td>

    </tr>
</table>

<p>Have a great day!<br>EMD Project Team
</p>
</body>
</html>
